{% extends 'admin/master.html' %}

{% block head_css %}
  {{ super() }}
<style>
html {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

body {
	  background-color: white;
    color: black;
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: auto;
    font-size: 40;
    font-size: 40;
    font-family: "Lato", sans-serif;
}

* {
    box-sizing: border-box;
    padding: 0px;
    margin: 0px;
}

#top{
	display: flex;
}

.box{
	flex: 1;
	text-align: left;
}

.box_2{
	flex: 1;
	text-align: right;
}

#main_logo{
	height: 100px;
}

#CP_txt{
	font-size: 30px;
}

#DB_txt{
	font-size: 18px;
}

button{
	background-color: black;
	color:white;
	border: 3px solid black;
	transition: 300ms;
	font-size: 15px;
	padding: 10px;
	border-radius: 25px;
}

button:hover{
	background-color: transparent;
	color: black;
	cursor:pointer;
}

.line{
	background-color: black;
	height: 3px;
}


@media only screen and (max-width: 1200px) {
	#top{
		flex-direction: column;
	}

	.box{
		text-align:center;
	}

	.box_2{
		text-align:center;
	}

	.line_holder{
		padding-top: 20px;
	}
}
</style>
{% endblock %}

{% block body %}
	<div id="top">
		<div class="box">
			<img id="main_logo" src="{{ url_for('static', filename='logo/black_mini_transparent.png') }}"> 
  		<h1 id="CP_txt"> COMPILE PROJECTS </h1>
			<h3 id="DB_txt"> MAIN DATABASE </h3>
			<h3 id="DB_txt"> LOGGED IN AS: {{current_user.first_name}} </h3>
		</div>
		<div class="box_2">
			<button onclick="window.open('/', '_self')"> HOME PAGE </button>
			<br><br>
			<button onclick="window.open('/profile', '_self')"> YOUR PROFILE </button>
			<br><br>
			<button onclick="window.open('/admin/send_mail', '_self')"> SEND EMAIL </button>
		</div>
	</div>

	<div class="line_holder">
		<div class="line">
	</div>
{% endblock %}
